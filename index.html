<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous Messages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Send an Anonymous Message 💌</h1>
  </header>

  <main>
    <form id="messageForm">
      <label for="message">Your Message</label>
      <textarea id="message" name="message" maxlength="1000" required></textarea>

      <label for="image">Optional Image</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit">Send Message</button>
    </form>

    <div id="response" class="hidden"></div>
  </main>

  <footer>
    <p>Built with Cloudflare Workers + D1 + R2</p>
  </footer>

  <script>
    const form = document.getElementById("messageForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseDiv.textContent = "Sending...";
      responseDiv.classList.remove("hidden");

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/messages", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.textContent = "✅ Message sent!";
          form.reset();
        } else {
          responseDiv.textContent = "❌ " + (data.error || "Failed to send");
        }
      } catch (err) {
        responseDiv.textContent = "❌ Network error";
      }
    });
  </script>
</body>
</html>
