<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Message Inbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            color: #2d3748;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .messages-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .message-item {
            padding: 25px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }

        .message-item:hover {
            background: #f8fafc;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 20px;
        }

        .message-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-subject {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .message-subject.no-subject {
            color: #718096;
            font-style: italic;
        }

        .message-date {
            color: #718096;
            font-size: 0.9rem;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        .message-content {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-left: 4px solid #667eea;
        }

        .message-image {
            margin-bottom: 15px;
        }

        .message-image img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image img:hover {
            transform: scale(1.02);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4a5568;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .page-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .page-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: #718096;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 1.3rem;
        }

        .empty-state p {
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: opacity 0.3s ease;
        }

        .close-modal:hover {
            opacity: 0.7;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 4px solid;
        }

        .alert-success {
            background: #f0fff4;
            color: #38a169;
            border-color: #38a169;
        }

        .alert-error {
            background: #fed7d7;
            color: #e53e3e;
            border-color: #e53e3e;
        }

        .message-id {
            font-size: 0.8rem;
            color: #a0aec0;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .bulk-actions {
            display: none;
            background: #fff5f5;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fed7d7;
        }

        .bulk-actions.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox {
            margin-right: 15px;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .message-header {
                flex-direction: column;
                gap: 10px;
            }

            .message-actions {
                justify-content: flex-start;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .message-item {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>📮 Admin Panel - Message Inbox</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">← Back to Site</a>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert-area"></div>

        <!-- Statistics -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-messages">-</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-messages">-</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="week-messages">-</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="month-messages">-</div>
                <div class="stat-label">This Month</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="image-messages">-</div>
                <div class="stat-label">With Images</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search messages..." onkeyup="searchMessages()">
            </div>
            <div style="display: flex; gap: 10px;">
                <button onclick="refreshMessages()" class="btn btn-secondary">🔄 Refresh</button>
                <button onclick="toggleBulkMode()" class="btn btn-primary" id="bulk-toggle">Select Multiple</button>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" id="bulk-actions">
            <div>
                <span id="selected-count">0</span> messages selected
            </div>
            <div>
                <button onclick="bulkDelete()" class="btn btn-danger">Delete Selected</button>
                <button onclick="cancelBulkMode()" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading messages...
            </div>
            
            <div id="messages-list" style="display: none;"></div>
            
            <div id="empty-state" class="empty-state" style="display: none;">
                <h3>No messages found</h3>
                <p>When people submit anonymous messages, they will appear here.</p>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeImageModal()">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Message Image">
        </div>
    </div>

    <script>
        // Configuration - Replace with your Cloudflare Worker URL
        const API_BASE_URL = 'https://anonymous-messages-api.artizenlive2025.workers.dev';
        
        let currentPage = 1;
        let messages = [];
        let filteredMessages = [];
        let bulkMode = false;
        let selectedMessages = new Set();

        // Check if user is authenticated
        function checkAuth() {
            const token = getToken();
            if (!token) {
                window.location.href = '/';
                return false;
            }
            return true;
        }

        function getToken() {
            return localStorage.getItem('adminToken');
        }

        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${getToken()}`,
                'Content-Type': 'application/json'
            };
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/';
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/stats`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load stats');
                }

                const stats = await response.json();
                
                document.getElementById('total-messages').textContent = stats.total;
                document.getElementById('today-messages').textContent = stats.today;
                document.getElementById('week-messages').textContent = stats.thisWeek;
                document.getElementById('month-messages').textContent = stats.thisMonth;
                document.getElementById('image-messages').textContent = stats.withImages;
            } catch (error) {
                console.error('Error loading stats:', error);
                showAlert('Failed to load statistics', 'error');
            }
        }

        // Load messages
        async function loadMessages(page = 1) {
            try {
                showLoading(true);
                currentPage = page;
                
                const response = await fetch(`${API_BASE_URL}/api/admin/messages?page=${page}&limit=10`, {
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load messages');
                }

                const data = await response.json();
                messages = data.messages;
                filteredMessages = [...messages];
                
                displayMessages();
                displayPagination(data.pagination);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showAlert('Failed to load messages', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Display messages
        function displayMessages() {
            const messagesList = document.getElementById('messages-list');
            const emptyState = document.getElementById('empty-state');
            
            if (filteredMessages.length === 0) {
                messagesList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            messagesList.style.display = 'block';
            emptyState.style.display = 'none';
            
            messagesList.innerHTML = filteredMessages.map(message => `
                <div class="message-item" data-id="${message.id}">
                    <div class="message-header">
                        <div style="display: flex; align-items: flex-start; gap: 15px;">
                            ${bulkMode ? `<input type="checkbox" class="checkbox" onchange="toggleMessageSelection(${message.id})" ${selectedMessages.has(message.id) ? 'checked' : ''}>` : ''}
                            <div class="message-meta">
                                <div class="message-subject ${!message.subject ? 'no-subject' : ''}">
                                    ${message.subject || 'No Subject'}
                                </div>
                                <div class="message-date">
                                    ${formatDate(message.created_at)}
                                </div>
                                <div class="message-id">ID: ${message.id}</div>
                            </div>
                        </div>
                        <div class="message-actions">
                            <button onclick="deleteMessage(${message.id})" class="btn btn-danger" title="Delete Message">🗑️ Delete</button>
                        </div>
                    </div>
                    
                    ${message.image_url ? `
                        <div class="message-image">
                            <img src="${message.image_url}" alt="Message Image" onclick="showImageModal('${message.image_url}')" title="Click to view full size">
                        </div>
                    ` : ''}
                    
                    <div class="message-content">${escapeHtml(message.message)}</div>
                </div>
            `).join('');

            updateBulkSelection();
        }

        // Display pagination
        function displayPagination(pagination) {
            const paginationEl = document.getElementById('pagination');
            
            if (pagination.totalPages <= 1) {
                paginationEl.style.display = 'none';
                return;
            }

            paginationEl.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            if (pagination.hasPrev) {
                paginationHTML += `<button class="page-btn" onclick="loadMessages(${pagination.page - 1})">« Previous</button>`;
            }
            
            // Page numbers
            const startPage = Math.max(1, pagination.page - 2);
            const endPage = Math.min(pagination.totalPages, pagination.page + 2);
            
            // First page if not visible
            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="loadMessages(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-info">...</span>`;
                }
            }
            
            // Page range
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === pagination.page ? 'active' : '';
                paginationHTML += `<button class="page-btn ${activeClass}" onclick="loadMessages(${i})">${i}</button>`;
            }
            
            // Last page if not visible
            if (endPage < pagination.totalPages) {
                if (endPage < pagination.totalPages - 1) {
                    paginationHTML += `<span class="page-info">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="loadMessages(${pagination.totalPages})">${pagination.totalPages}</button>`;
            }
            
            // Next button
            if (pagination.hasNext) {
                paginationHTML += `<button class="page-btn" onclick="loadMessages(${pagination.page + 1})">Next »</button>`;
            }
            
            // Page info
            paginationHTML += `<span class="page-info">Page ${pagination.page} of ${pagination.totalPages} (${pagination.total} total)</span>`;
            
            paginationEl.innerHTML = paginationHTML;
        }

        // Delete message
        async function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/messages/${messageId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (!response.ok) {
                    throw new Error('Failed to delete message');
                }

                showAlert('Message deleted successfully', 'success');
                refreshMessages();
            } catch (error) {
                console.error('Error deleting message:', error);
                showAlert('Failed to delete message', 'error');
            }
        }

        // Bulk operations
        function toggleBulkMode() {
            bulkMode = !bulkMode;
            selectedMessages.clear();
            
            const toggleBtn = document.getElementById('bulk-toggle');
            const bulkActions = document.getElementById('bulk-actions');
            
            if (bulkMode) {
                toggleBtn.textContent = 'Cancel Selection';
                toggleBtn.classList.remove('btn-primary');
                toggleBtn.classList.add('btn-secondary');
                bulkActions.classList.add('show');
            } else {
                toggleBtn.textContent = 'Select Multiple';
                toggleBtn.classList.remove('btn-secondary');
                toggleBtn.classList.add('btn-primary');
                bulkActions.classList.remove('show');
            }
            
            displayMessages();
        }

        function cancelBulkMode() {
            toggleBulkMode();
        }

        function toggleMessageSelection(messageId) {
            if (selectedMessages.has(messageId)) {
                selectedMessages.delete(messageId);
            } else {
                selectedMessages.add(messageId);
            }
            updateBulkSelection();
        }

        function updateBulkSelection() {
            document.getElementById('selected-count').textContent = selectedMessages.size;
        }

        async function bulkDelete() {
            if (selectedMessages.size === 0) {
                showAlert('No messages selected', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete ${selectedMessages.size} messages? This action cannot be undone.`)) {
                return;
            }

            try {
                const promises = Array.from(selectedMessages).map(id => 
                    fetch(`${API_BASE_URL}/api/admin/messages/${id}`, {
                        method: 'DELETE',
                        headers: getAuthHeaders()
                    })
                );

                await Promise.all(promises);
                
                showAlert(`Successfully deleted ${selectedMessages.size} messages`, 'success');
                selectedMessages.clear();
                refreshMessages();
            } catch (error) {
                console.error('Error bulk deleting messages:', error);
                showAlert('Failed to delete some messages', 'error');
            }
        }

        // Search messages
        function searchMessages() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                filteredMessages = [...messages];
            } else {
                filteredMessages = messages.filter(message => 
                    message.message.toLowerCase().includes(searchTerm) ||
                    (message.subject && message.subject.toLowerCase().includes(searchTerm))
                );
            }
            
            displayMessages();
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('messages-list').style.display = show ? 'none' : 'block';
        }

        // Show alert
        function showAlert(message, type) {
            const alertArea = document.getElementById('alert-area');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);

            // Scroll to top to show alert
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show image modal
        function showImageModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close image modal
        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
            document.body.style.overflow = '';
        }

        // Refresh messages
        function refreshMessages() {
            loadStats();
            loadMessages(currentPage);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuth()) return;
            
            loadStats();
            loadMessages();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                if (!bulkMode) { // Don't refresh if in bulk selection mode
                    refreshMessages();
                }
            }, 30000);

            // Add loading animation to container
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Handle escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        // Handle clicking outside modal to close
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Prevent modal close when clicking the image
