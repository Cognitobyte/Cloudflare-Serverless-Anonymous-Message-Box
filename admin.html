<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Anonymous Messages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>📬 Admin Dashboard</h1>
  </header>

  <main>
    <button id="refreshBtn">🔄 Refresh Messages</button>
    <table id="messagesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Message</th>
          <th>Image</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>Admin view powered by Cloudflare D1</p>
  </footer>

  <script>
    const tableBody = document.querySelector("#messagesTable tbody");
    const refreshBtn = document.getElementById("refreshBtn");

    async function loadMessages() {
      tableBody.innerHTML = "<tr><td colspan='4'>⏳ Loading...</td></tr>";

      try {
        const res = await fetch("/api/messages");
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || "Failed to fetch");

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='4'>No messages found.</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        data.forEach(msg => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${msg.id}</td>
            <td>${msg.message}</td>
            <td>
              ${msg.image 
                ? `<a href="${msg.image}" target="_blank">View</a>` 
                : "—"}
            </td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
          `;

          tableBody.appendChild(row);
        });
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan='4'>❌ ${err.message}</td></tr>`;
      }
    }

    refreshBtn.addEventListener("click", loadMessages);

    // Load on page start
    loadMessages();
  </script>
</body>
</html>
